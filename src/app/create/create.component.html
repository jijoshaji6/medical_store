<div class="container mt-5">
    <h1 class="mb-4 text-center text-secondary">Add New Medicine</h1>
    <a routerLink="/read" class="btn btn-outline-primary">Back</a>
    <form (ngSubmit)="createMedicine()" [formGroup]="createForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" formControlName="name" class="form-control" placeholder="Enter medicine name" />
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input name="company" id="company" type="text" formControlName="company" class="form-control" placeholder="Enter company name"/>
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input name="expiry_date" id="expiry_date" type="text" formControlName="expiry_date" class="form-control" placeholder="Enter expiry date (YYYY-MM-DD)" />
        </div>
        <div class="d-grid gap-2">
        <button class="btn btn-success mt-2 " type="submit" >
            Submit
        </button>
    </div>
    </form>
</div>
